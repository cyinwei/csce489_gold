  <title>Reddit Gold Analysis</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

  <div class="container">
    <h1>
      Page Skeleton
    </h1>

    <form>

      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group required">
              <label for="score">Score:</label>
              <input type="number" class="form-control" id="score" name="score" placeholder='0' required></input>
            </div>
            <div class="form-group required">
              <label for="flair">Flair:</label>
              <input type="text" class="form-control" id="flair" name="flair" placeholder='Flair' value='None' required></input>
            </div>
            <div class="form-group required">
              <label for="subreddit">Subreddit</label>
              <select class="form-control" id="subreddit" name="subreddit" required>
                <option value="" selected disabled>Subreddit...</option>
                <option>AdviceAnimals</option>
                <option>AskReddit</option>
                <option>funny</option>
                <option>news</option>
                <option>nfl</option>
                <option>pics</option>
                <option>todayilearned</option>
                <option>videos</option>
                <option>worldnews</option>
                <option>WTF</option>
              </select>
            </div>
          </div>
          <div class="col-sm-10">
            <div class="form-group required">
              <label for="comment">Comment</label>
              <textarea class="form-control" rows="9" id="comment" placeholder="Type your comment here..." name="comment" required></textarea>
            </div>
          </div>
        </div>
        <p style="color:red">*required</p>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>

    <div id="classfification">
      <h2>Will your comment be gilded?</h2>
      <p id="resgilded"></p>
    </div>

      <h3>Comment:</h3>
      <p id='rescomment'></p>
    </div>
    </br>
    <p id="response"></p>-->

  </div>
